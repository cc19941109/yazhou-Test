<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录页</title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background-color: #EEF0F4;
			}
			.header{
				background-color:#6CCDD5;
				height: 100px;
				position: relative;
			}
			.left-header{
				position: absolute;
				width: 15%;
				text-align: center;
				line-height: 100px;
				font-size: 32px;
			}
			.middle-header{
				position: absolute;
				left: 15%;
				width: 70%;
				text-align: center;
				line-height: 100px;
				font-size: 32px;
			}
			.right-header{
				position: absolute;
				left: 85%;
				width: 15%;
				text-align: center;
				line-height: 100px;
				font-size:32px;
			}
			.header a{
				color: #fff;
				text-decoration: none;
			}
			form p{
				height: 100px;
				background-color: #fff;

			}
			form p img{
				position: relative;
				top:30px;
				margin: 0 42px;
			}
			form p .phone-number,.password{
				height: 50px;
				width: 70%;
				position: relative;
				top:18px;
				font-size: 28px;
				padding-left: 32px;
				border-top-width:0px;
				border-bottom-width:0px;
				border-right-width:0px;
				
				outline: none;
			}
			form .bgc-button{
				background-color: #6CCDD5;
				text-align: center;
			}
			form .bgc-button .button{
				font-size: 32px;
				color: #fff;
				background-color: #6CCDD5;
				border: none;
				position: relative;
				top: 29px;
				/*outline: none;*/
			}
			.footer a{
				font-size: 28px;
				color: #6CCDD5;
				text-decoration: none;
				float: right;
				margin-right: 2%;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="left-header"><a href="" />关闭</a></div>
			<div class="middle-header"><a href="" />登陆</a></div>
			<div class="right-header"><a href="" />注册</a></div>
		</div>
		<div class="form">
			<form>
				<P><img src="photo\task4-1.png"><input class="phone-number" type="text" name="" placeholder="请输入手机号" />
				</P>
				<P><img src="photo\task4-2.png"><input class="password" type="password" name="" placeholder="请输入密码" />
				</P>
				<P class="bgc-button"><input type="button" class="button" name="" value="登   陆" />
				</P>
			</form>
		</div>
		<div class="footer">
			<a href="" title="">忘记密码</a>
		</div>
		<div class=""></div>
		<div class=""></div>
	</body>
</html>
